<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML/CSS Assesment</title>
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
	</head>

	<body>

	<main role="main" class="wrapper" id="wrapper">
		<section>
			<!-- small screen header -->
			<div class="header-container-small">
				<!-- menu button container -->
				<div class="menu-btn-container">
					<div class="menu-btn">
						<img src="menu1.png">
					</div>
				</div>

				<!-- media btn container -->
				<div class="media-btn-container">
					<div class="media-btn">
						<img src="twitter.png">
						<img src="facebook.png">
					</div>
				</div>
			</div>

			<!-- expanded screen header -->
			<div class="header-container-large">
				<div class="menu-btn-box">
					<!-- home button link -->
					<div class="home-box">
						<h1>Home</h1>
					</div>
					<!-- about button link -->
					<div class="about-box">
						<h1>About</h1>
					</div>
					<!-- story button link -->
					<div class="story-box">
						<h1>Story</h1>
					</div>
				</div>
			</div>

		</section>

		<!-- main content -->
		<section>
			<div class="main-container">
				<div class="content-box">
					<h1>Your</h1>
					<p>personal portfolio</p>
				</div>
			</div>
		</section>

		<!-- footer section -->
		<section>
			<div class="footer-container">
				<div class="button-box">
					<img src="button.png">
				</div>
			</div>
		</section>
	</main>	
				
	</body>
</html>
